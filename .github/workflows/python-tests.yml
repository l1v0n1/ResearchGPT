name: Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Set up environment
      run: |
        cp .env.example .env
        # Add a placeholder for the OpenAI API key for tests
        echo "OPENAI_API_KEY=sk-test-dummy-key-for-testing" >> .env
    
    - name: Run tests
      run: |
        pytest --cov=agent tests/
      env:
        PYTHONPATH: ${{ github.workspace }}
        # Tests will mock the API calls, so we don't need a real key
        OPENAI_API_KEY: sk-test-dummy-key-for-testing 