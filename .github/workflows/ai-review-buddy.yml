name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review_comment:
    types: [created]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: AI-ReviewBuddy
        uses: l1v0n1/ReviewBuddy@v.1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}